<!DOCTYPE html>
<html>
<head>
	<div>
    		<h1><a href="/">Persistent NAT list</a></h1>
	</div>
</head>
<body>

	
	
<form action='/persistentnat/submit/{{num}}/' method='post'> {% csrf_token %}
<ol>

</form>
</body>
</html>
